version: "3.0"
nlu:
- intent: greet
  examples: |
    - привет
    - хай
    - добрый день
    - добрый вечер
    - салют
    - здравствуйте
    - хелло
- intent: goodbye
  examples: |
    - пока
    - до свидания
    - до новых встреч
    - прощайте
- intent: affirm
  examples: |
    - да
    - йес
    - конечно
    - подтверждаю
    - естественно
- intent: deny
  examples: |
    - нет
    - ноу
    - никак нет
    - ноуп
    - не думаю
    - низачто
- intent: mood_up
  examples: |
    - мне хорошо
    - я счастлив
    - у меня такое хорошее настроение
    - так легко на душе
    - хочется петь, танцевать
    - всё ок
- intent: mood_down
  examples: |
    - в последнее время я расстроен
    - мне грустно
    - я себя чувствую грустно и уныло
    - меня всё достало, бесит, когда уже всё закончится
    - выть охото
- intent: energy_up
  examples: |
    - я полон энергии
    - я готова переделать все дела
- intent: energy_down
  examples: |
    - у меня совершенно нет сил
    - чувствую себя истощённо
- intent: activity_up
  examples: |
    - всё время хочу что-то делать
    - постоянно что-то делаю
- intent: activity_down
  examples: |
    - не хочу ничего делать
    - нет желания что-либо делать
- intent: rejoice_up
  examples: |
    - меня всё радует
    - вчера я радовалась
- intent: rejoice_down
  examples: |
    - меня ничего не радует
    - нечему радоваться
- intent: enjoy_up
  examples: |
    - мне приятно заниматься своим делом
    - я люблю своё хобби
- intent: enjoy_down
  examples: |
    - ничего не приносит удовольствие
    - я ни от чего не получаю удовольствие
- intent: interest_up
  examples: |
    - мне интересна моя работа
    - я очень увлечён своей работой
- intent: interest_down
  examples: |
    - мне ничего не интересно
    - я не помню, когда мне было что-то интересно
- intent: focus_up
  examples: |
    - у меня получается сосредоточиться на делах
    - я могу сфокусироваться на работе
- intent: focus_down
  examples: |
    - не могу сосредоточиться, чтобы что-то делать
    - я рассеян
- intent: dream_up
  examples: |
    - я хорошо сплю
    - рано засыпаю, рано просыпаюсь
- intent: dream_down
  examples: |
    - я больше не могу спать
    - я постоянно сплю
- intent: appetite_up
  examples: |
    - я хорошо ем
    - мой аппетит в норме
- intent: appetite_down
  examples: |
    - я постоянно ем
    - не могу есть
